<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-card *ngFor="let article of news?.articles" (click)="newsDetails(article)">
    <ion-img [src]="article?.urlToImage">
    </ion-img>
      <ion-card-content>
        <ion-card-title>
          {{article?.title}}
        </ion-card-title>
        <p>{{article?.description}}</p>
      </ion-card-content>
</ion-card>
</ion-content>
